<html>
<head>
<style>
  body {
    font-family: Helvetica;
    margin: 0;
    padding: 0;
  }
  .header {
    width: 100%;
    top: 0;
    height: 9.9em;
    position: absolute;
    background-color: black;
    color: white;
    display: inline;
  }
  .header h1 {
    font-size: 12em;
    display: inline;
  }
  .header span {
    font-size: 1.5em;
  }
  .container {
    margin-top: 13em;
    width: 80%;
    margin-right: auto;
    margin-left: auto;
  }
  .content {
    background-color: black;
    width: 70%;
    color: white;
    padding: 1em;
    margin: 3em;
    font-size: 1.25em;
  }
  .left {
    margin-left: 5%;
    margin-right: auto;
  }
  .right {
    margin-left: auto;
    margin-right: 5%;
  }
  .center {
    margin-right: auto;
    margin-left: auto;
  }
</style>
</head>
<body>
<div class="header">
  <h1> Nic </h1> <span> wanted his website to look fancy</span>
</div>
<div class="container">
  <div class="content left">
    <p>So he went ahead </p>
  </div>
  <div class="content right">
    <p>and did that</p>
  </div>
  <div class="content left">
    <p>Not sure if it looks any good though </p>
  </div>
  <div class="content center">
    <p>Thoughts?</p>
  </div>
</div>
</body> 
</html>
